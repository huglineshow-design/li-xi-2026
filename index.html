<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L√¨ x√¨ nƒÉm m·ªõi üßß</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffefd5, #ff3b3b);
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff7e6;
      padding: 22px 18px 26px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0,0,0,.25);
      z-index: 2;
      max-width: 340px;
      width: 92%;
    }
    h1 { margin: 0 0 6px; }
    .sender { opacity: .85; margin-bottom: 10px; }

    /* Phong bao */
    .envelope {
      width: 180px; height: 120px;
      margin: 14px auto;
      position: relative;
      cursor: pointer;
      perspective: 900px;
      user-select: none;
    }
    .env-body {
      position: absolute; inset: 0;
      background: #d60000; border-radius: 10px;
    }
    .env-flap {
      position: absolute; inset: 0;
      background: linear-gradient(135deg, #ff6f60, #c62828);
      clip-path: polygon(0 0, 100% 0, 50% 58%);
      transform-origin: top;
      transition: transform .7s cubic-bezier(.2,.8,.2,1);
    }
    .opened .env-flap { transform: rotateX(160deg); }

    .btn {
      border: 0; padding: 10px 16px; border-radius: 999px;
      background: linear-gradient(135deg,#ff7a18,#ffb347);
      color: #7a1a00; font-weight: 800; cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
    }
    .btn[disabled] { opacity: .6; filter: grayscale(1); cursor: not-allowed; }

    .result { margin-top: 10px; font-size: 20px; font-weight: 900; color: #1b5e20; min-height: 1.2em; }

    /* Ph√°o hoa */
    canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    /* Ng·ª±a */
    .horse {
      position: fixed; bottom: 10px; left: -80px;
      font-size: 46px; z-index: 2;
      animation: run 9s linear infinite;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.35));
    }
    @keyframes run { from{left:-80px} to{left:110%} }
  </style>
</head>
<body>
  <canvas id="fw"></canvas>
  <div class="horse">üêé</div>

  <div class="card" id="card">
    <h1>Ch√∫c m·ª´ng nƒÉm m·ªõi üéâ</h1>
    <div class="sender">L√¨ x√¨ t·ª´: <b>H√πng ƒë·∫πp trai</b></div>

    <div class="envelope" id="envelope">
      <div class="env-body"></div>
      <div class="env-flap"></div>
    </div>

    <button class="btn" id="btnOpen">M·ªü phong bao üßß</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const openedKey = "li_xi_opened_2026";
    const amountKey = "li_xi_amount_2026";

    function randomAmount() {
      const r = Math.random() * 100;

      if (r < 0.1) return 200000;          // 0.1% tr√∫ng 200k
      if (r < 10.1) return 100000;         // 10% tr√∫ng 100k
      if (r < 70.1) {                     // 60% d∆∞·ªõi 50k
        const low = [10000, 20000, 30000, 40000];
        return low[Math.floor(Math.random() * low.length)];
      }
      // 29.9% c√≤n l·∫°i: 50k
      return 50000;
    }

    const card = document.getElementById('card');
    const env = document.getElementById('envelope');
    const btn = document.getElementById('btnOpen');
    const result = document.getElementById('result');

    function formatMoney(n){ return Number(n).toLocaleString('vi-VN') + 'ƒë'; }

    function openOnce() {
      const opened = localStorage.getItem(openedKey);
      card.classList.add('opened');

      if (opened) {
        const saved = localStorage.getItem(amountKey);
        result.textContent = "B·∫°n ƒë√£ m·ªü r·ªìi üòÖ S·ªë ti·ªÅn: " + formatMoney(saved);
        btn.disabled = true;
        return;
      }

      const amount = randomAmount();
      localStorage.setItem(openedKey, "1");
      localStorage.setItem(amountKey, amount);

      result.textContent = "üéä B·∫°n nh·∫≠n ƒë∆∞·ª£c: " + formatMoney(amount);
      btn.disabled = true;
      burst();
    }

    btn.addEventListener('click', openOnce);
    env.addEventListener('click', openOnce);

    // ---- Ph√°o hoa canvas ----
    const c = document.getElementById('fw');
    const ctx = c.getContext('2d');
    function resize(){ c.width = innerWidth; c.height = innerHeight; }
    addEventListener('resize', resize); resize();

    let parts = [];
    function burst(){
      const x = Math.random()*c.width, y = Math.random()*c.height*0.5;
      for(let i=0;i<90;i++){
        const a = Math.random()*Math.PI*2;
        const s = Math.random()*4+2;
        parts.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:60+Math.random()*20});
      }
    }
    // b·∫Øn n·ªÅn nh·∫π
    setInterval(burst, 1200);

    function loop(){
      ctx.clearRect(0,0,c.width,c.height);
      parts = parts.filter(p=>p.life>0);
      for(const p of parts){
        p.x+=p.vx; p.y+=p.vy; p.vy+=.03; p.life--;
        ctx.fillStyle = `hsla(${(p.life*6)%360},100%,60%,.9)`;
        ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(loop);
    }
    loop();

    // ---- Kh·ªüi t·∫°o: n·∫øu ƒë√£ m·ªü tr∆∞·ªõc ƒë√≥ ----
    (function init(){
      const opened = localStorage.getItem(openedKey);
      if (opened) {
        const saved = localStorage.getItem(amountKey);
        card.classList.add('opened');
        result.textContent = "B·∫°n ƒë√£ m·ªü r·ªìi üòÖ S·ªë ti·ªÅn: " + formatMoney(saved);
        btn.disabled = true;
      }
    })();
  </script>
</body>
</html>
