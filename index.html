<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L√¨ x√¨ nƒÉm m·ªõi üßß</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffefba, #ff4d4d);
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff7e6;
      padding: 22px 18px 26px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      max-width: 380px;
      width: 92%;
      border: 3px solid #ffd24d;
      position: relative;
      z-index: 2;
    }
    h1 { color: #c62828; margin: 6px 0; font-size: 26px; }
    .from { font-weight: 800; color: #b71c1c; margin-bottom: 6px; }
    p { color: #4a2c2a; margin: 6px 0 12px; }

    /* Phong bao */
    .wrap { display: inline-block; cursor: pointer; margin: 8px 0 10px; perspective: 800px; }
    .env {
      width: 160px; height: 110px; background: #d32f2f; border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,.25); position: relative; overflow: hidden;
    }
    .flap {
      position: absolute; top: 0; left: 0; width: 100%; height: 60%;
      background: #b71c1c; clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top; transition: transform .6s ease;
    }
    .open .flap { transform: rotateX(160deg); }
    .seal {
      position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%);
      width: 34px; height: 34px; background: #ffd24d; border-radius: 50%;
      display: grid; place-items: center; font-weight: 900; color: #b71c1c;
    }

    .money {
      display: none; margin-top: 10px; font-size: 26px; font-weight: 900; color: #1b5e20;
      animation: pop .6s ease;
    }
    .money.show { display: block; }

    .btn {
      margin-top: 8px; padding: 10px 14px; border-radius: 999px; border: none;
      background: #ffd24d; color: #7a1a1a; font-weight: 800; cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.2);
    }

    @keyframes pop {
      from { transform: scale(.6); opacity: .2; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Ph√°o hoa */
    .firework {
      position: fixed; inset: 0; pointer-events: none; z-index: 1;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.8), transparent 40%),
        radial-gradient(circle at 80% 40%, rgba(255,255,255,.7), transparent 45%),
        radial-gradient(circle at 50% 20%, rgba(255,255,255,.9), transparent 35%);
      animation: fw 1.2s ease-in-out both;
      display: none;
    }
    .firework.show { display: block; }
    @keyframes fw {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Ng·ª±a ch·∫°y */
    .horse {
      position: fixed; bottom: 10%; left: -80px; font-size: 48px; z-index: 1;
      animation: run 3s linear both;
      display: none;
    }
    .horse.show { display: block; }
    @keyframes run {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }
  </style>
</head>
<body>
  <div class="firework" id="fw"></div>
  <div class="horse" id="horse">üêé‚ú®</div>

  <div class="card">
    <h1>üßß L√¨ x√¨ nƒÉm m·ªõi</h1>
    <div class="from">Ng∆∞·ªùi l√¨ x√¨: H√πng ƒë·∫πp trai</div>
    <p>Ch·∫°m v√†o phong bao ƒë·ªÉ m·ªü l√¨ x√¨ nh√©!</p>

    <div class="wrap" id="wrap">
      <div class="env" id="env">
        <div class="flap"></div>
        <div class="seal">Á¶è</div>
      </div>
    </div>

    <div class="money" id="money"></div>
    <button class="btn" id="again" style="display:none;">M·ªü l·∫°i l·∫ßn n·ªØa</button>
  </div>

  <script>
    const wrap = document.getElementById('wrap');
    const env = document.getElementById('env');
    const moneyEl = document.getElementById('money');
    const againBtn = document.getElementById('again');
    const fw = document.getElementById('fw');
    const horse = document.getElementById('horse');
    let opened = false;

    function randomRoundMoney() {
      const steps = [];
      for (let v = 10000; v <= 200000; v += 10000) steps.push(v); // 10k,20k,...200k
      return steps[Math.floor(Math.random() * steps.length)];
    }

    function boomEffects() {
      fw.classList.add('show');
      horse.classList.add('show');
      setTimeout(() => fw.classList.remove('show'), 1200);
      setTimeout(() => horse.classList.remove('show'), 3000);
    }

    wrap.addEventListener('click', () => {
      if (opened) return;
      opened = true;
      env.classList.add('open');

      const amount = randomRoundMoney();
      moneyEl.textContent = `üéâ B·∫°n nh·∫≠n ƒë∆∞·ª£c: ${amount.toLocaleString('vi-VN')}ƒë`;
      setTimeout(() => {
        moneyEl.classList.add('show');
        againBtn.style.display = 'inline-block';
        boomEffects();
      }, 400);
    });

    againBtn.addEventListener('click', () => {
      opened = false;
      env.classList.remove('open');
      moneyEl.classList.remove('show');
      againBtn.style.display = 'none';
    });
  </script>
</body>
</html>
