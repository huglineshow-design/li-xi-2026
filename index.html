<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L√¨ x√¨ nƒÉm m·ªõi üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffdf6c, #ff4d4d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .envelope {
      width: 220px;
      height: 160px;
      background: #c62828;
      border-radius: 12px;
      position: relative;
      margin: 0 auto 20px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .lid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #b71c1c;
      border-radius: 12px 12px 0 0;
      transform-origin: top;
      transition: transform 0.6s ease;
    }

    .envelope.open .lid {
      transform: rotateX(160deg);
    }

    .money {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      display: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .from {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.9;
      display: none;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>üéä Nh·∫≠n l√¨ x√¨ nƒÉm m·ªõi üéä</h1>

    <div class="envelope" id="envelope">
      <div class="lid"></div>
    </div>

    <div class="money" id="money"></div>
    <div class="from" id="from"></div>
  </div>

  <script>
    // ====== C·∫§U H√åNH ·ªû ƒê√ÇY ======
    const TEN_NGUOI_LI_XI = "H√πng ƒë·∫πp trai";
    const CAC_MOC_TIEN = [
      10000, 20000, 30000, 40000, 50000,
      100000, 200000
    ];
    // ===========================

    const envelope = document.getElementById("envelope");
    const moneyEl = document.getElementById("money");
    const fromEl = document.getElementById("from");

    let opened = false;

    envelope.addEventListener("click", () => {
      if (opened) return;
      opened = true;

      envelope.classList.add("open");

      const randomMoney =
        CAC_MOC_TIEN[Math.floor(Math.random() * CAC_MOC_TIEN.length)];

      setTimeout(() => {
        moneyEl.style.display = "block";
        fromEl.style.display = "block";
        moneyEl.textContent = `üí∞ B·∫°n nh·∫≠n ƒë∆∞·ª£c: ${randomMoney.toLocaleString()}ƒë`;
        fromEl.textContent = `Ng∆∞·ªùi l√¨ x√¨: ${TEN_NGUOI_LI_XI}`;
        startFireworks();
      }, 600);
    });

    // ====== PH√ÅO HOA ======
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let particles = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;

      const count = 50;
      for (let i = 0; i < count; i++) {
        particles.push({
          x,
          y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          life: 60,
        });
      }
    }

    function drawFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.9)";
        ctx.fill();

        if (p.life <= 0) {
          particles.splice(index, 1);
        }
      });

      requestAnimationFrame(drawFireworks);
    }

    function startFireworks() {
      setInterval(createFirework, 700);
      drawFireworks();
    }
  </script>
</body>
</html>
