<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L√¨ x√¨ nƒÉm m·ªõi üßß</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffefba, #ff4d4d);
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff7e6;
      padding: 22px 18px 26px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      max-width: 380px;
      width: 92%;
      border: 3px solid #ffd24d;
      position: relative;
      z-index: 2;
    }
    h1 { color: #c62828; margin: 6px 0; font-size: 26px; }
    .from { font-weight: 800; color: #b71c1c; margin-bottom: 6px; }
    p { color: #4a2c2a; margin: 6px 0 12px; }

    /* Phong bao */
    .wrap { display: inline-block; cursor: pointer; perspective: 800px; }
    .env {
      width: 160px; height: 110px;
      background: #d32f2f;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,.25);
    }
    .flap {
      position: absolute; inset: 0;
      background: linear-gradient(135deg, #ff6f60, #c62828);
      transform-origin: top;
      transition: transform .7s cubic-bezier(.2,.8,.2,1);
      clip-path: polygon(0 0, 100% 0, 50% 55%);
    }
    .open .flap { transform: rotateX(180deg); }

    .seal {
      position: absolute; bottom: 10px; left: 50%;
      transform: translateX(-50%);
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #ffd24d;
      color: #b71c1c; font-weight: 900;
      display: grid; place-items: center;
    }

    .result {
      margin-top: 14px;
      font-size: 22px;
      font-weight: 900;
      color: #1b5e20;
      min-height: 1.2em;
    }

    /* Ph√°o hoa (canvas ph·ªß n·ªÅn) */
    canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    /* Ng·ª±a ch·∫°y */
    .horse {
      position: fixed; bottom: 12px; left: -120px;
      font-size: 48px;
      animation: run 8s linear infinite;
      z-index: 2;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.3));
    }
    @keyframes run {
      0% { left: -120px; }
      100% { left: 110%; }
    }

    .hint { font-size: 13px; opacity: .8; }
  </style>
</head>
<body>
  <canvas id="fw"></canvas>

  <div class="horse">üêé</div>

  <div class="card">
    <h1>Ch√∫c m·ª´ng nƒÉm m·ªõi üéâ</h1>
    <div class="from">T·ª´: H√πng ƒë·∫πp trai</div>
    <p>Nh·∫•n v√†o phong bao ƒë·ªÉ m·ªü l√¨ x√¨ nha!</p>

    <div class="wrap" id="wrap">
      <div class="env" id="env">
        <div class="flap"></div>
        <div class="seal">Á¶è</div>
      </div>
    </div>

    <div class="result" id="result"></div>
    <div class="hint">Ch√∫c b·∫°n m·ªôt nƒÉm m·ªõi ph√°t t√†i ph√°t l·ªôc ‚ú®</div>
  </div>

  <script>
    // ---- Random ti·ªÅn (10k‚Äì200k, s·ªë tr√≤n) + gi·∫£m ·∫©n t·ªâ l·ªá >100k xu·ªëng ~50% ----
    const MOC_TIEN = [10000,20000,30000,40000,50000,100000,200000];

    function randomTien() {
      // T·∫°o tr·ªçng s·ªë: m·ªëc >100k b·ªã gi·∫£m ·∫©n 50%
      const weights = MOC_TIEN.map(v => v > 100000 ? 0.5 : 1);
      const total = weights.reduce((a,b)=>a+b,0);
      let r = Math.random() * total;
      for (let i=0;i<MOC_TIEN.length;i++){
        r -= weights[i];
        if (r <= 0) return MOC_TIEN[i];
      }
      return 10000;
    }

    const wrap = document.getElementById('wrap');
    const env = document.getElementById('env');
    const result = document.getElementById('result');
    let opened = false;

    wrap.onclick = () => {
      if (opened) return;
      opened = true;
      env.classList.add('open');
      setTimeout(() => {
        const tien = randomTien();
        result.textContent = `B·∫°n nh·∫≠n ƒë∆∞·ª£c ${ (tien/1000) }k üéÅ`;
        burst();
      }, 650);
    };

    // ---- Ph√°o hoa ƒë∆°n gi·∫£n b·∫±ng canvas ----
    const c = document.getElementById('fw');
    const ctx = c.getContext('2d');
    function resize(){ c.width = innerWidth; c.height = innerHeight; }
    addEventListener('resize', resize); resize();

    let particles = [];
    function burst(){
      const x = Math.random()*c.width;
      const y = Math.random()*c.height*0.5;
      for(let i=0;i<80;i++){
        const a = Math.random()*Math.PI*2;
        const s = Math.random()*4+2;
        particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:60+Math.random()*30});
      }
    }
    // b·∫Øn li√™n t·ª•c nh·∫π
    setInterval(()=> burst(), 1200);

    function loop(){
      ctx.clearRect(0,0,c.width,c.height);
      particles = particles.filter(p=>p.life>0);
      particles.forEach(p=>{
        p.x += p.vx; p.y += p.vy; p.vy += 0.03; p.life--;
        ctx.fillStyle = `hsl(${(p.life*6)%360},100%,60%)`;
        ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
