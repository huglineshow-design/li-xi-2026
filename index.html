<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L√¨ x√¨ nƒÉm m·ªõi üßß</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffefba, #ff4d4d);
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff7e6;
      padding: 22px 18px 26px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      max-width: 380px;
      width: 92%;
      border: 3px solid #ffd24d;
      position: relative;
      z-index: 2;
    }
    h1 { color: #c62828; margin: 6px 0; font-size: 26px; }
    .from { font-weight: 800; color: #b71c1c; margin-bottom: 6px; }
    p { color: #4a2c2a; margin: 6px 0 12px; }

    .wrap { display: inline-block; cursor: pointer; margin: 8px 10px; perspective: 800px; }
    .env {
      width: 160px; height: 110px;
      background: #d32f2f; border-radius: 10px;
      position: relative; overflow: hidden;
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
      transform-style: preserve-3d;
      transition: transform .6s ease;
    }
    .flap {
      position: absolute; inset: 0;
      background: #b71c1c;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform .6s ease;
      clip-path: polygon(0 0, 100% 0, 50% 60%);
    }
    .money {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      font-weight: 900; font-size: 28px; color: #2e7d32;
      transform: translateY(40px) scale(.8);
      opacity: 0;
      transition: all .5s ease .2s;
    }
    .open .env { transform: rotateX(10deg); }
    .open .flap { transform: rotateX(-160deg); }
    .open .money { transform: translateY(0) scale(1); opacity: 1; }

    canvas#fx {
      position: fixed; inset: 0; z-index: 1; pointer-events: none;
    }
    .hint { font-size: 12px; opacity: .8; }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>
  <div class="card">
    <h1>Ch√∫c m·ª´ng nƒÉm m·ªõi! üß®</h1>
    <div class="from">T·ª´: H√πng ƒë·∫πp trai</div>
    <p>Nh·∫•n v√†o bao l√¨ x√¨ ƒë·ªÉ m·ªü nh√© üëá</p>

    <div class="wrap" id="wrap">
      <div class="env" id="env">
        <div class="flap"></div>
        <div class="money" id="money">0ƒë</div>
      </div>
    </div>

    <div class="hint">Tr√™n 100k ch·ªâ c√≥ 10% c∆° h·ªôi tr√∫ng üòÜ</div>
  </div>

  <script>
    // C√°c m·ªëc ti·ªÅn
    const THAP = [10000,20000,30000,40000,50000,60000,70000,80000,90000,100000];
    const CAO  = [200000];

    // Random c√≥ tr·ªçng s·ªë: >100k ch·ªâ 10%
    function randomTien() {
      const roll = Math.random(); // 0 ‚Üí 1
      if (roll < 0.1) {
        // 10% tr√∫ng ti·ªÅn cao
        return CAO[Math.floor(Math.random() * CAO.length)];
      } else {
        // 90% tr√∫ng ti·ªÅn <= 100k
        return THAP[Math.floor(Math.random() * THAP.length)];
      }
    }

    const moneyEl = document.getElementById('money');
    const wrap = document.getElementById('wrap');
    const env = document.getElementById('env');

    const soTien = randomTien();
    moneyEl.textContent = soTien.toLocaleString('vi-VN') + 'ƒë';

    wrap.addEventListener('click', () => {
      env.classList.toggle('open');
    });

    // PH√ÅO HOA LI√äN T·ª§C
    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d');
    let W, H; 
    function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
    addEventListener('resize', resize); resize();

    const sparks = [];
    function firework(){
      const x = Math.random()*W, y = Math.random()*H*0.6;
      const n = 80;
      for(let i=0;i<n;i++){
        const a = Math.random()*Math.PI*2;
        const v = Math.random()*4+2;
        sparks.push({x,y,vx:Math.cos(a)*v, vy:Math.sin(a)*v, life:60});
      }
    }
    setInterval(firework, 700);

    function tick(){
      ctx.clearRect(0,0,W,H);
      for(let i=sparks.length-1;i>=0;i--){
        const s = sparks[i];
        s.x += s.vx; s.y += s.vy; s.vy += .03; s.life--;
        ctx.fillStyle = `hsla(${(s.life*6)%360},100%,60%,.9)`;
        ctx.beginPath(); ctx.arc(s.x,s.y,2,0,Math.PI*2); ctx.fill();
        if(s.life<=0) sparks.splice(i,1);
      }
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
