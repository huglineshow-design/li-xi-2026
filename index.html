<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L√¨ x√¨ nƒÉm m·ªõi üßß</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffefd5, #ff3b3b);
      font-family: system-ui, Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff7e6;
      padding: 24px 18px 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      z-index: 2;
      max-width: 320px;
      width: 90%;
    }
    h1 { margin: 0 0 8px; }
    .sender { opacity: .8; margin-bottom: 12px; }
    .envelope {
      width: 180px;
      height: 120px;
      margin: 18px auto;
      position: relative;
      cursor: pointer;
      perspective: 800px;
    }
    .env-body {
      position: absolute;
      inset: 0;
      background: #d60000;
      border-radius: 10px;
    }
    .env-flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff4d4d;
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      transform-origin: top;
      transition: transform .8s ease;
    }
    .opened .env-flap {
      transform: rotateX(160deg);
    }
    button {
      border: 0;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg,#ff7a18,#ffb347);
      color: #7a1a00;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
    }
    .result {
      margin-top: 12px;
      font-size: 20px;
      font-weight: 800;
      color: #c0392b;
      display: none;
    }

    /* Ph√°o hoa */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: boom 1.2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes boom {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(15); opacity: 0; }
    }

    /* Ng·ª±a ch·∫°y */
    .horse {
      position: absolute;
      bottom: 10%;
      left: -60px;
      font-size: 48px;
      animation: run 10s linear infinite;
      z-index: 1;
    }
    @keyframes run {
      from { left: -60px; }
      to { left: 110%; }
    }
  </style>
</head>
<body>

  <div class="horse">üêé</div>

  <div class="card" id="card">
    <h1>Ch√∫c m·ª´ng nƒÉm m·ªõi üéâ</h1>
    <div class="sender">L√¨ x√¨ t·ª´: <b>H√πng ƒë·∫πp trai</b></div>

    <div class="envelope" onclick="openEnvelope()">
      <div class="env-body"></div>
      <div class="env-flap"></div>
    </div>

    <button onclick="openEnvelope()">M·ªü phong bao üßß</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const openedKey = "li_xi_opened_2026";
    const amountKey = "li_xi_amount_2026";

    function randomAmount() {
      const low = [10000, 20000, 50000];
      const high = [100000, 200000];

      const pickHigh = Math.random() < 0.5; // 50% cho nh√≥m >100k
      const pool = pickHigh ? high : low;

      return pool[Math.floor(Math.random() * pool.length)];
    }

    function formatMoney(num) {
      return Number(num).toLocaleString("vi-VN") + "ƒë";
    }

    function openEnvelope() {
      const opened = localStorage.getItem(openedKey);
      const card = document.getElementById("card");
      const result = document.getElementById("result");

      card.classList.add("opened");

      if (opened) {
        const savedAmount = localStorage.getItem(amountKey);
        result.style.display = "block";
        result.innerText = "B·∫°n ƒë√£ m·ªü r·ªìi üòÖ\nS·ªë ti·ªÅn: " + formatMoney(savedAmount);
        return;
      }

      const amount = randomAmount();
      localStorage.setItem(openedKey, "true");
      localStorage.setItem(amountKey, amount);

      result.style.display = "block";
      result.innerText = "üéä B·∫°n nh·∫≠n ƒë∆∞·ª£c: " + formatMoney(amount);

      launchFireworks();
    }

    function launchFireworks() {
      for (let i = 0; i < 20; i++) {
        setTimeout(createFirework, i * 120);
      }
    }

    function createFirework() {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * window.innerWidth + "px";
      fw.style.top = Math.random() * window.innerHeight * 0.5 + "px";
      fw.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1200);
    }

    // N·∫øu ƒë√£ m·ªü tr∆∞·ªõc ƒë√≥ th√¨ hi·ªÉn th·ªã lu√¥n
    (function init() {
      const opened = localStorage.getItem(openedKey);
      if (opened) {
        const result = document.getElementById("result");
        const savedAmount = localStorage.getItem(amountKey);
        result.style.display = "block";
        result.innerText = "B·∫°n ƒë√£ m·ªü r·ªìi üòÖ\nS·ªë ti·ªÅn: " + formatMoney(savedAmount);
      }
    })();
  </script>
</body>
</html>
